<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Restaurante Delícias Express</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Restaurante Delícias Express</h1>
    <img class="logopizza" src="./img/logo.png" alt="">
    <form id="payment-form">
      <label for="numPessoas">Número de Pessoas:</label>
      <input type="number" id="numPessoas" min="1" required>

      <label for="totalConta">Valor Total da Conta (R$):</label>
      <input type="number" id="totalConta" step="0.01" required>

      <label for="paymentMethod">Forma de Pagamento:</label>
      <select id="paymentMethod">
        <option value="pix">PIX</option>
        <option value="dinheiro">Dinheiro</option>
        <option value="cartao">Cartão</option>
      </select>

      <button type="button" id="calculateBtn">Calcular</button>
    </form>

    <div id="result" class="result">
      <h2>Resumo do Pagamento</h2>
      <p id="finalConta">Valor Final (com desconto): R$ 0,00</p>
      <p id="perPessoaConta">Valor por Pessoa: R$ 0,00</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
